<div class="align-self-center p-2 bd-highlight">
    <div class="card" style="width: 200px" [routerLink]="route">
        <img class="card-img-top" [src]="thumbnail">
        <div class="card-body">
            <h5 *ngIf="title" class="card-title">{{title}}</h5>
            <p *ngIf="description" class="card-text" style="font-size: small;">{{description}}</p>
        </div>
    </div>
</div>
