<div class="container-fluid vh-100">
    <div class="d-flex flex-column h-100">
        <div class="row">
            <breadcrum-component
                class="col"
                *ngIf="breadcrumbItems"
                [breadcrumbItems]="breadcrumbItems"
            >
            </breadcrum-component>
        </div>
        <div class="row">
            <h3 class="col">Video Galleries</h3>
        </div>
        <div *ngIf="!loading" class="row flex-grow-1">
            <div class="custom-row custom-card-deck">
                <custom-card-component
                    *ngFor="let video of videoList"
                    [route]="['/video-list', video.id]"
                    [title]="video.displayName"
                    [description]=""
                >
                </custom-card-component>
            </div>
        </div>
        <load-indicator-component
            *ngIf="loading"
            class="row"
        ></load-indicator-component>
    </div>
</div>
