<div class="container-fluid h-100">
    <div class="row">
        <breadcrum-component class="col" *ngIf="breadcrumbItems" [breadcrumbItems]="breadcrumbItems">
        </breadcrum-component>
    </div>
    <div class="row">
        <h3 *ngIf="seriesInformation" class="col">Episodes - {{seriesInformation.displayName}}</h3>
    </div>
    <div *ngIf="seriesInformation" class="row">
        <div class="col-6 card-deck">
            <custom-card-component *ngFor="let episode of episodes" [title]='episode.displayName' [description]=''
                (click)="SelectFile(episode)">
            </custom-card-component>
        </div>
        <div class="col-6">
            <div *ngIf="selectedEpisode" style="float: right;">
                <video-host-component [selectedEpisode]="selectedEpisode"></video-host-component>
            </div>
        </div>
    </div>
    <div *ngIf="!seriesInformation" class="row">
        <h3 class="col">Loading...</h3>
    </div>
</div>
