<div *ngIf="!loading" id="videoContainer" class="h-100 w-100">
    <video *ngIf="VideoURL" class="videoPlayer" [width]="width" [height]="height" autoplay controls type='video/x-matroska; codecs="theora, vorbis"'>
        <!-- [error]="PlaybackError($event)" -->
        <source [src]="VideoURL" />
        <track *ngIf = "SubtitleURL" default [src]="SubtitleURL" kind="subtitles" srclang="en" label="English" mode="showing">
    </video>
</div>
<load-indicator-component *ngIf="loading" class="h-100 w-100"></load-indicator-component>
