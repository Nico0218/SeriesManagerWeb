<div *ngIf="VideoURL" id="videoContainer" class="h-100 w-100">
    <video class="videoPlayer" [width]="width" [height]="height" autoplay controls type='video/x-matroska; codecs="theora, vorbis"'>
        <!-- [error]="PlaybackError($event)" -->
        <source [src]="VideoURL" />
        <track src="fgsubtitles_en.vtt" kind="subtitles" srclang="en" label="English">
    </video>
</div>
